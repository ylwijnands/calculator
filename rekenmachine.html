<!DOCTYPE html>
<html>
   <head> 
   <link rel="stylesheet" href="rekenmachine.css">
   </head>
   
   <body>
   <script src="rekenmachine.js"></script>
   <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" class="operator" value="+" onclick="operator('+')"></button></td>
               <td><input type="button" class="operator" value="-" onclick="operator('-')"></td>
               <td><input type="button" class="operator" value="x" onclick="operator('*')"></td>
               <td><input type="button" class="operator" value="/" onclick="operator('/')"></td>
            </tr>
            <tr>
               <td><input type="button" value="1" onclick="number('1')"></td>
               <td><input type="button" value="2" onclick="number('2')"></td>
               <td><input type="button" value="3" onclick="number('3')"></td>
            
            </tr>
            <tr>
               <td><input type="button" value="4" onclick="number('4')"></td>
               <td><input type="button" value="5" onclick="number('5')"></td>
               <td><input type="button" value="6" onclick="number('6')"></td>
               
            </tr>
            <tr>
               <td><input type="button" value="7" onclick="number('7')"></td>
               <td><input type="button" value="8" onclick="number('8')"></td>
               <td><input type="button" value="9" onclick="number('9')"></td>
               
            </tr>
            <tr>
               <td><input type="button" class="operator" name="point" value="." onclick="calculator.display.value += '.'"></td>
               <td><input type="button" value="0" onclick="number('0')"></td>
               <td><input type="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
               <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
         
               
            </tr>
   
         </table>
      </form>
   </body>
</html>
